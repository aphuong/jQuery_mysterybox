<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/script.js"></script>
</head>
<body>

  <header>The Mystery Box</header>

  <h4 class="step1">Click the box once to see what happens...</h4>

  <h4 class="step2">Hmm, looks like nothing happened.</h4>

  <h4 class="step3">Try to double click the box this time...</h4>

  <h4 class="hint">(Hint: hover over the box.)</h4>

  <h4 class="step4">Okay, I'll stop teasing. Press the "X" key to see your surprise!</h4>

  <h4 class="step5">Use your arrow keys to help the blue butterfly get to the flowers.</h4>

  <div>
    <img src="images/butterflies.png" alt="butterflies" class="butterflies">
    <img src="images/blue_butterfly.png" alt="blue butterfly" class="blue_butterfly">
  </div> 
  <div>
    <img src="images/box_close.png" alt="closed box" class="box_close">
    <img src="images/box_open.png" alt="opened box" class="box_open">
  </div>
  <div>
    <img src="images/garden.png" alt="garden" class="garden">
  </div>







  
  


 
  
</body>
</html>
